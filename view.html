<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/regAuth.css">
</head>
<body>
    {{errors}}
    <div class = "container">
        <form class = 'regForm' action = '/' method = 'post'>
            Логин
            <input class = 'textField' type = 'text' name = 'username'>
            Пароль
            <input class = 'textField' type = 'password' name = 'password'>
            <input class = 'regSubmit' type = 'submit' value = 'Войти' name = 'loginButton'>
        </form>
        <div class = 'task'>
            <div class = 'header'>Название задачи</div>
            <form action = '/'' method = 'post' name = 'task' onchange=document.forms['task'].submit();>
                <input type = 'text' name = 'task' value = '{{task}}'>
            </form>
            <br>
        </div>
        <div class = 'subTasks'>
            <div class = 'header'>Список Подзадач</div>
        {{subtasks}}
        </div>

        <div class = 'addButton'>
            <form action="/" method="post">
                <input type="submit" value="Добавить подзадачу" name="addSubtask">
            </form>
        </div>

        <div class = "finishButtons">
            <form action="/" method="post">
                <input type="submit" value="Сохранить в Localstorage" name="saveTask">
            </form>
            <form action="/" method="post">
                <input type="submit" value="Новая задача" name="reset">
            </form>
        </div>
    </div>
</body>
</html>
